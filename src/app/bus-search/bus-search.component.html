<div class="searchBus">
<h3>Bus Search</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
        <div class="form-group">
            <input type="text" class="form-control"  id="busType" required [(ngModel)]="bus.busType" name="busType" placeholder="From*" >
        </div>

        <div class="form-group">
            <input type="text" class="form-control"  id=totalSeats required [(ngModel)]="bus.totalSeats" name="totalSeats" placeholder="To*" >
        </div>
        <div class="form-group">
          <input placeholder="Date of Journey" class="form-control" type="text" onfocus="(this.type='date')" id="sourceTiming" [ngModel]="bus.route.sourceTiming | date:'y-MM-dd'" name="sourceTiming" >
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
</div>

<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
</div>

<div *ngIf="submitted">
  <div *ngFor="let bus of buses">
      <div>
          <label>BusType: </label> {{bus.busType}}
          <label>Location: </label> {{bus.location}}
          <label>TotalSeats: </label> {{bus.totalSeats}}
      </div>

      <hr/>
  </div>
</div>
